<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toDo">
            <div class="morning">
                <h1>Morning</h1>
                <ul>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                </ul>
            </div>
            <div class="lunch">
                <h1>Lunch</h1>
                <ul>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                </ul>
            </div>
            <div class="evening">
                <h1>Evening</h1>
                <ul>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                    <li><input type="text" placeholder="enter your task"></li>
                </ul>
            </div>
        </div>
        <div class="notes">
            <h1>Make some notes to your Work</h1>
            <textarea class="note-area"></textarea>
        </div>
        <div class="day">
            <h1>Day</h1>
            <input type="number">
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
